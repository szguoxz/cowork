name: Build

# When to run this workflow
on:
  # Run on pushes to main/master branch
  push:
    branches: [main, master]
  # Run on pull requests
  pull_request:
    branches: [main, master]
  # Run when a release is created
  release:
    types: [created]
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# Build for all 3 platforms
jobs:
  build:
    strategy:
      fail-fast: false  # Don't cancel other builds if one fails
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-latest
            target: macos

    runs-on: ${{ matrix.os }}

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js for frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Step 3: Set up Rust
      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      # Step 4: Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'crates/cowork-app -> target'

      # Step 5: Install Linux dependencies (Ubuntu only)
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # Step 6: Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # Step 7: Build frontend
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Step 8: Build Tauri app
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: 'crates/cowork-app'

      # Step 9: Upload artifacts (for all builds)
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: cowork-linux
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
          if-no-files-found: ignore

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: cowork-windows
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe
          if-no-files-found: ignore

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: cowork-macos
          path: |
            target/release/bundle/dmg/*.dmg
          if-no-files-found: ignore
